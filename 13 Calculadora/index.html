<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <section id="calculadora">
      <input type="number" id="resultado" placeholder="0" />
      <div id="operacoes">
        <input type="button" value="+" onclick="adicao()"/>
        <input type="button" value="-" />
        <input type="button" value="x" />
        <input type="button" value="รท" />
      </div>
      <div id="valores">
        <input type="button" value="7" onclick="addnumber()" id="number"/>
        <input type="button" value="8" />
        <input type="button" value="9" />
        <input type="button" value="4" />
        <input type="button" value="5" />
        <input type="button" value="6" />
        <input type="button" value="1" />
        <input type="button" value="2" />
        <input type="button" value="3" />
        <input type="button" value="0" />
        <input type="button" value="." />
        <input type="button" value="C" />
      </div>
      <div id="btnresultado"><input type="button" value="=" /></div>
    </section>
  </body>
</html>
